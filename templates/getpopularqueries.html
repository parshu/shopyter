

{% block content %}

    <div class="row-fluid">
{% if qlen > 0 %}
	<table id="table-3" style="background:#F8F8F8;">
	<tr><td><span style="color:darkorange">other users</span> looking for:</td></tr>
	{% for query in queries %}
	
	<tr id="trpopquery{{loop.index}}" realid="trpopquery{{loop.index}}">
	<td>
	<span>
	
    	<a href="#" onclick="totalqueries=totalqueries+1;addQuery('/addquery/{{query['keyword']}}/{{query['dollar_limit']}}',totalqueries);renderQueryBox('/getqueries/{{username}}/' + totalqueries,'queriesdiv', 1);"><i class="icon-plus"></i></a>
   
    		<span>	

	
		<a id="popquery{{loop.index}}" pmn="{{query['pricemin']}}" pmx="{{query['pricemax']}}" pl="{{query['price_low']}}" ph="{{query['price_high']}}" df="{{query['dayfilter']}}" href="#" onclick="highlightQuery('trpopquery{{loop.index}}');renderDealResults('/getdeals/{{username}}/{{query['_id']}}/-2/{{query['price_high']}}/{{query['price_low']}}/1/30/getdeals.html','dealresultsdiv', {{loop.index}}, 1, {{qlen}});renderURLinDiv('/getfilters/{{query['_id']}}/popquery{{loop.index}}','filtersdiv',false);renderPriceSlider('popquery{{loop.index}}');renderDaysSlider('query{{loop.index}}');renderURLinDiv('/getsaveddeals/{{username}}/{{query['keyword']}}/1','savedknopons',true);renderMapResults('/getdeals/{{username}}/{{query['_id']}}/-2/{{query['price_high']}}/{{query['price_low']}}/1/30/getmap.html','mapresultsdiv', {{loop.index}}, 1, {{qlen}}, 500);renderMapResults('/getdeals/{{username}}/{{query['_id']}}/-2/{{query['price_high']}}/{{query['price_low']}}/1/30/getmap.html','localmaps', {{loop.index}}, 1, {{qlen}}, 1000);"><strong>"{{query['keyword']}}"</strong> around <strong>{{query['dollar_limit']}}$</strong></a></span> <!-- need <span class="active> when item#1-->
	</span>
	</td></tr>
 	{% endfor %}
	</table>
{% else %}	
 
 Watch this space for what others are looking for...
 
 {% endif %}
 
 {% endblock %}  
 </div>
